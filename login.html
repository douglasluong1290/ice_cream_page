<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sweet Life - Ice Cream Shop</title>
        <meta content="width-device-width, initial-scale=1.0" name="viewport">
        <link href="images/favicon.ico" rel="icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Login and register section -->
        <div class="container-fluid background-primary padding-y-3 display-medium-block">
            <div class="container">
                <div class="row">
                    <div class="column-medium-6 text-center text-large-left margin-bottom-2 margin-bottom-large-0">
                        <div class="display-inline-flex align-items-center">
                            <a class="text-white padding-right-3" href="login.html">Login</a>
                            <span class="text-white">|</span>
                            <a class="text-white padding-x-3" href="registration.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar section -->
        <div class="container-fluid position-relative nav-bar padding-0">
            <div class="container-large position-relative padding-0 padding-x-large-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-large background-white navbar-light shadow padding-large-0">
                    <button type="button" class="navbar-toggler" id="toggleNavbarButton"  data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon">
                            <span class="display-none">Toggle button</span>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav margin-left-auto padding-y-0">
                            <a href="index.html" class="nav-item nav-link">Home</a>
                            <a href="product.html" class="nav-item nav-link">Product</a>
                        </div>
                        <a href="index.html" class="navbar-brand margin-x-5 display-none display-large-block">
                            <img src="images/download.png" height="100" alt="Sweet Life logo">
                        </a>
                        <div class="navbar-nav margin-right-auto padding-y-0">
                            <a href="order.html" class="nav-item nav-link">Order</a>
                            <a href="features.html" class="nav-item nav-link">Features</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Login form section -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h1 class="section-title position-relative text-center mb-5">Log In</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="contact-form bg-light rounded p-5">
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                <div class="control-group">
                                    <input type="email" class="form-control p-4" id="email" placeholder="Email" required="required">
                                    <label for="email" class="display-none">Enter your email.</label>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="password" class="form-control p-4" id="password" placeholder="Password" required="required">
                                    <label for="password" class="display-none">Enter your password.</label>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p>If you do not have an account yet, please <a href="registration.html">register</a>.</p>
                                <p><a>Forgot your password?</a></p>
                                <div>
                                    <button class="button button-primary btn-block padding-y-3 padding-x-5" type="submit" id="sendMessageButton" style="background-color: #2673D6;">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact section -->
        <div class="container-fluid footer bg-light py-5" style="margin-top: 90px;" id="contact">
            <div class="container text-center py-5">
                <div class="row">
                    <div class="col-12 mb-4">
                        <a href="index.html" class="navbar-brand m-0">
                            <img src="images/download.png" height="150" alt="Sweet Life logo">
                        </a>
                    </div>
                    <div class="col-12 mt-2 mb-4">
                        <div class="row">
                            <div class="col-sm-6 text-center text-sm-right border-right mb-3 mb-sm-0">
                                <h5 class="font-weight-bold mb-2">Main Location</h5>
                                <p class="mb-2">670 Glenferrie Road, Hawthorn, VIC 3122</p>
                                <p class="mb-0">+61 468 437 247</p>
                            </div>
                            <div class="col-sm-6 text-center text-sm-left">
                                <h5 class="font-weight-bold mb-2">Opening Hours</h5>
                                <p class="mb-2">Mon – Sat, 6AM – 6PM</p>
                                <p class="mb-0">Sunday: Closed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="m-0">&copy; <a href="#">Sweet Life</a>. All Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript section -->
        <script src="js/main.js"></script>
    </body>
</html>
